<!DOCTYPE HTML>
<html>

<head>
    <title>Sorry Tzi</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital.ttf') format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            background: #fdc9d1;
            font-size: 12px;
            overflow: auto;
        }

        #mainDiv {
            width: 100%;
            height: 100%;
            padding-left: 70px;
            text-align: center;
            position: relative;
        }

        #loveHeart {
            width: 200px;
            height: 200px;
            padding-top: 20px;
            margin: 0 auto;
        }

        #code {
            width: 440px;
            margin: 60px auto;
            color: #18734d;
            font-family: "Consolas", "Monaco", "Bitstream Vera Sans Mono", "Courier New", "sans-serif";
            font-size: 12px;
            padding-left: 20px;
            white-space: pre-wrap;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        #buttons {
            margin-top: 20px;
        }

        #agreeBtn,
        #disagreeBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #409c45;
            margin: 10px;
            border-radius: 5px;
        }

        #disagreeBtn {
            background-color: #dc3545;
        }

        .shrink {
            animation: shrink 0.5s forwards;
        }

        @keyframes shrink {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(0.5);
            }
        }
    </style>
</head>

<body>
    <div id="mainDiv">
        <div id="loveHeart">
            <img id="gifImage" src="123.gif" alt="GIF Animation" width="200" height="200">
        </div>
        <div id="buttons">
            <button id="agreeBtn">Yes</button>
            <button id="disagreeBtn">No</button>
        </div>
        <div id="code">
            <!-- Nội dung chữ sẽ được thêm qua JavaScript -->
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("agreeBtn").addEventListener("click", function () {
            document.getElementById("gifImage").src = "124.gif"; // Đổi GIF khi nhấn Đồng Ý
        });

        document.getElementById("disagreeBtn").addEventListener("click", function () {
            var btn = document.getElementById("disagreeBtn");
            var currentScale = btn.style.transform.match(/scale\(([^)]+)\)/);
            var scale = currentScale ? parseFloat(currentScale[1]) : 1;

            // Thu nhỏ nút mỗi lần nhấn
            var newScale = Math.max(0.1, scale * 0.9); // Không thu nhỏ quá nhỏ
            btn.style.transform = `scale(${newScale})`;
        });

        document.addEventListener("DOMContentLoaded", function () {
            const codeElement = document.getElementById("code");
            const lines = [
                "Tzi cuti",
                "Cho Tsyx xin lỗi nhaaa",
                "Vì hôm qua do hơi mệt",
                "1 tí",
                "Nên Tsyx có ngủ quên",
                "Để Tzi Cuti chờ",
                "Lúc 2h37 -> 2h53",
                "16p đầy lỗi lầm :(( ",
                "Xin lỗi Tzi nhiều nhiều",
                "Hứa sau này không zậy nữa he",
                "Tha lỗi cho Tsyx nhaaa",
                "Không bao giờ có lần sau nữa nhé :33",
                "Cho Tsyx xin lỗi nhaaa"
            ];

            let lineIndex = 0;
            let charIndex = 0;
            let typingSpeed = 50; // Tốc độ gõ chữ (ms)

            function typeChar() {
                if (lineIndex < lines.length) {
                    const line = lines[lineIndex];
                    if (charIndex < line.length) {
                        codeElement.innerHTML += line.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeChar, typingSpeed);
                    } else {
                        codeElement.innerHTML += "<br />";
                        charIndex = 0;
                        lineIndex++;
                        setTimeout(typeChar, typingSpeed * 5); // Thời gian giữa các dòng
                    }
                }
            }

            typeChar(); // Bắt đầu hiệu ứng gõ chữ
        });
    </script>
</body>

</html>
